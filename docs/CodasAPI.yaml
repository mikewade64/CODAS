openapi: 3.0.0
info:
  version: "3.0" # 19/05/2021
  title: 'Codas Public'
  description: 'An API that provides Public/Third Party access to customer specific information such as pricing and transactional data for registered Codas Online customers. Provides access to reference data and ability to update customer details and create new sales orders. This API requires a valid CDS CODAS license.  
<br>
<br>Version 2.0  - 05/08/2019  - Initial documentation creation
<br>Version 3.0  - 19/05/2021 - Add third party endpoints'
  termsOfService: https://www.codas.com/privacy-policy
  contact:
    name: Support
    url: https://support.codas.co.uk
    email: support@cds-systems.co.uk
  license:
    name: CDS Computer Design Systems Ltd.
    url: https://www.codas.com
# -------------------------------------------------------- #
# API SERVERS
# -------------------------------------------------------- #
servers: 
- url: https://sandbox.dev.codas.com/api/v1
  description: Sandbox API Server
# -------------------------------------------------------- #
# RESOURCE ENDPOINTS
# -------------------------------------------------------- #
paths:
# -------------------------------------------------------- #
# SALES ORDER ENDPOINTS
# -------------------------------------------------------- #
  /sales-orders/:
    get:
      tags:
        - Sales Orders
      operationId: GetCustomerOrders
      parameters:
        - name: accountNo
          in: query
          required: true
          description: Customer Account Number
          example: '0001234'
          schema:
            type: string
            minLength: 7
            maxLength: 7
        - name: after
          in: query
          required: false
          description: Returns orders sequentially after this UID
          example: '0000001720'
          schema:
            type: string
        - name: limit
          in: query
          required: false
          description: Set maximum number of orders returned
          example: '10'
          schema:
            type: number
      description: Get a customer's orders
      responses:
        "200":
          $ref: "#/components/responses/SalesOrders"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorisedError"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Not Found
        "501":
          description: Not Implemented
      security:
        - OAuth2:
            - codasapi.sales_order.read
  # -------------------------------------------------------- #
  /sales-orders/{uid}:
    get:
      tags:
        - Sales Orders
      operationId: GetSpecificOrders
      parameters:
        - name: uid
          in: path
          required: true
          description: Unique Order ID or Ticket Number
          example: '0000001507'
          schema:
            type: string
            maxLength: 20
        - name: accountNo
          in: query
          required: false
          description: Customer Account Number, only required if uid is a Ticket Number
          example: '0001234'
          schema:
            type: string
            minLength: 7
            maxLength: 7
      description: Get Order
      responses:
        "200":
          $ref: "#/components/responses/SalesOrder"
        "401":
          $ref: "#/components/responses/UnauthorisedError"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Not Found
      security:
        - OAuth2:
            - codasapi.sales_order.read
# -------------------------------------------------------- #
# CUSTOMER ENDPOINTS
# -------------------------------------------------------- #
  /customers/{accountNo}:
    get:
      tags:
        - Customers
      operationId: GetCustomer
      parameters:
        - name: accountNo
          in: path
          required: true
          description: Customer account number
          example: '0001234'
          schema:
            type: string
            minLength: 7
            maxLength: 7
        - name: Access-Key
          in: header
          required: false
          description: Access token
          example: 'cQDIgUJZiNQWmvAOCRHbnQyIxXihryLg2S/NQcucOr0='
          schema:
            type: string
        - name: include
          in: query
          style: form
          explode: false
          required: false
          description: Comma-separated values of field names that are optional (See Customer Include schema for the list of fields) to include in the response body.
          example: 'MarketGroup1'
          schema:
            type: string
      description: Get Codas customer details.<br><br>When using a client credentials OAuth2 token, the Access-Key is required.
      responses:
        "200":
          $ref: "#/components/responses/CustomerInclude"
        "401":
          $ref: "#/components/responses/UnauthorisedError"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Not Found
      security:
        - OAuth2:
            - codasapi.customer.read
    patch:
      tags:
        - Customers
      operationId: PatchCustomer
      parameters:
        - name: accountNo
          in: path
          required: true
          description: Customer account number
          example: '0001234'
          schema:
            type: string
            minLength: 7
            maxLength: 7
        - name: Access-Key
          in: header
          required: false
          description: Customer access token
          example: 'cQDIgUJZiNQWmvAOCRHbnQyIxXihryLg2S/NQcucOr0='
          schema:
            type: string
        - name: include
          in: query
          required: false
          description: Comma-separated values of field names that are optional (See Customer Include schema for the list of fields) to include in the response body.
          example: 'MarketGroup1'
          schema:
            type: string
      description: Update Codas customer details.<br><br>When using a client credentials OAuth2 token, the Access-Key is required.
      requestBody:
        $ref: "#/components/requestBodies/CustomerPatchBody"
      responses:
        "200":
          $ref: "#/components/responses/CustomerInclude"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorisedError"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Not Found
      security:
        - OAuth2:
            - codasapi.customer.update
# -------------------------------------------------------- #
  /customers/{accountNo}/authenticate-personal-details:
    post:
      tags:
      - Customers
      operationId: AuthenticateCustomerPersonalDetails
      description: Exchange customer personal details for an access token
      parameters:
        - name: accountNo
          in: path
          required: true
          description: Customer account number
          example: '0001234'
          schema:
            type: string
            minLength: 7
            maxLength: 7
        - name: Access-Key-Verification
          in: header
          description: Optional verification type for access keys
          example: 'IVR'
          schema:
            type: string
            enum:
              - 'IVR'
      requestBody:
        $ref: "#/components/requestBodies/CustomerPersonalDetailsBody"
      responses:
        "200":
          $ref: "#/components/responses/CustomerPersonalDetailsResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorised
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Not Found
      security:
        - OAuth2:
            - codasapi.customer.authenticate
  /customers/telephone-lookup:
    post:
      tags:
      - Customers
      operationId: CustomerTelephoneLookup
      description: Lookup a telephone number and return the found customers
      requestBody:
        $ref: "#/components/requestBodies/CustomerTelephoneLookupBody"
      responses:
        "200":
          $ref: "#/components/responses/CustomerRestrictedResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorised
        "403":
          $ref: "#/components/responses/Forbidden"
      security:
        - OAuth2:
            - codasapi.customer.telephone_lookup
# -------------------------------------------------------- #
# CONTACT ENDPOINTS
# -------------------------------------------------------- #
  /customers/{accountNo}/contacts/:
    get:
      tags:
        - Contacts
      operationId: GetAllContacts
      parameters:
        - name: accountNo
          in: path
          required: true
          description: Customer Account Number
          example: '0001234'
          schema:
            type: string
            minLength: 7
            maxLength: 7
        - name: limit
          in: query
          description: Limit number of records returned
          example: 10
          schema:
            type: number
        - name: after
          in: query
          description: UID to start after for next batch
          example: '00000'
          schema:
            type: string
            minLength: 5
            maxLength: 5
      description: Get customer contacts
      responses:
        "200":
          $ref: "#/components/responses/Contacts"
        "401":
          $ref: "#/components/responses/UnauthorisedError"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Not Found
      security:
        - OAuth2:
            - codasapi.contact.read
# ------------------------------------------------------ #
  /customers/{accountNo}/contacts/{uid}:
    get:
      tags:
        - Contacts
      operationId: GetSpecificContacts
      parameters:
        - name: accountNo
          in: path
          required: true
          description: Customer Account Number
          example: '0001234'
          schema:
            type: string
            minLength: 7
            maxLength: 7
        - name: uid
          in: path
          required: true
          description: Contact Unique ID (within Customer)
          example: '00000'
          schema:
            type: string
            minLength: 5
            maxLength: 5
      description: Get a customer contact
      responses:
        "200":
          $ref: "#/components/responses/Contact"
        "401":
          $ref: "#/components/responses/UnauthorisedError"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Not Found
      security:
        - OAuth2:
            - codasapi.contact.read
    patch:
      tags:
        - Contacts
      operationId: PatchContact
      parameters:
        - name: accountNo
          in: path
          required: true
          description: Customer Account Number
          example: '0001234'
          schema:
            type: string
            minLength: 7
            maxLength: 7
        - name: uid
          in: path
          required: true
          description: Contact Unique ID (within Customer)
          example: '00000'
          schema:
            type: string
            minLength: 5
            maxLength: 5
      description: Update Codas customer contact details.
      requestBody:
        $ref: "#/components/requestBodies/ContactPatchBody"
      responses:
        "200":
          $ref: "#/components/responses/Contact"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorisedError"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Not Found
      security:
        - OAuth2:
            - codasapi.contact.update
# -------------------------------------------------------- #
# SALES PAYMENTS ENDPOINTS
# -------------------------------------------------------- #
  /sales-payments:
    post:
      tags:
        - Sales Payments
      operationId: CreateSalesPayment
      parameters:
        - name: Access-Key
          in: header
          required: false
          description: Access token
          example: 'cQDIgUJZiNQWmvAOCRHbnQyIxXihryLg2S/NQcucOr0='
          schema:
            type: string
      description: Create a sales payment.<br><br>When using a client credentials OAuth2 token, the Access-Key is required.
      requestBody:
        $ref: "#/components/requestBodies/SalesPaymentRestrictedBody"
      responses:
        "201":
          $ref: "#/components/responses/Created"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorisedError"
        "403":
          $ref: "#/components/responses/Forbidden"
      security:
        - OAuth2:
            - codasapi.sales_payment.create
# -------------------------------------------------------- #
# THIRD PARTY ENDPOINTS
# -------------------------------------------------------- #
  /third-party/customers:
    post:
      tags:
        - Third Party Interface
      operationId: PostThirdPartyCustomer
      description: Create/Update CODAS customer via third party interface.
      requestBody:
        $ref: "#/components/requestBodies/ThirdPartyCustomer"
      responses:
        "200":
          $ref: "#/components/responses/Customer"
        "201":
          $ref: "#/components/responses/Created"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/UnauthorisedError"
      security:
        - OAuth2:
            - codasapi.customer.create
            - codasapi.customer.read
  /third-party/sales-orders:
    post:
      tags:
        - Third Party Interface
      operationId: PostOrder
      description: Create a CODAS sales order via third party interface.
      requestBody:
        $ref: "#/components/requestBodies/ThirdPartySalesOrder"
      responses:
        "201":
          $ref: "#/components/responses/Created"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorised
      security:
        - OAuth2:
            - codasapi.sales_order.create
            - codasapi.sales_order.read
  /third-party/sales-orders/{uid}:
    patch:
      tags:
        - Third Party Interface
      operationId: PatchOrder
      parameters:
        - name: uid
          in: path
          required: true
          description: Order UID
          example: '0000100100'
          schema:
            type: string
            minLength: 10
            maxLength: 10
        - name: tpguid
          in: query
          required: true
          description: TP Order GUID
          example: 'E4210C10-04CA-4757-A7BF-69BFC3541B28'
          schema:
            type: string
      description: Update Codas order details. The GUID provided when making the order is required. Operations supported are Add and Replace.
      requestBody:
        $ref: "#/components/requestBodies/OrderPatchBody"
      responses:
        "200":
          $ref: "#/components/responses/SalesOrder"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorised
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Not Found
      security:
        - OAuth2:
            - codasapi.sales_order.update
  /third-party/sales-orders/{uid}/order-payment:
    post:
      tags:
        - Third Party Interface
      operationId: PostOrderPayment
      parameters:
        - name: uid
          in: path
          required: true
          description: Order UID
          example: '0000100100'
          schema:
            type: string
            minLength: 10
            maxLength: 10
        - name: tpguid
          in: query
          required: true
          description: TP Order GUID
          example: 'E4210C10-04CA-4757-A7BF-69BFC3541B28'
          schema:
            type: string
      description: Create a new order payment. The GUID provided when making the order is required.
      requestBody:
        $ref: "#/components/requestBodies/SalesOrderPaymentBody"
      responses:
        "201":
          $ref: "#/components/responses/CreatedNoHeader"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorised
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          description: Not Found
      security:
        - OAuth2:
            - codasapi.sales_order.update
# -------------------------------------------------------- #
# SCHEMAS
# -------------------------------------------------------- #
components:
  schemas:
    SalesOrder:
      title: Sales Order
      type: object
      properties:
        UID:
          type: string
          description: UID - Unique Order ID (ignored in Post)
          example: '0000001507'
          maxLength: 10
        TicketNo:
          type: string
          description: Ticket number (ignored in Post)
          example: 'T0056443'
          maxLength: 20
        CustomerAccountNo:
          type: string
          description: Customer Account Number
          example: '1234567'
          minLength: 7
          maxLength: 7
        InvoiceNo:
          type: string
          description: Invoice Number (ignored in Post)
          example: 'T123456'
          maxLength: 20
        OrderDate:
          type: string
          description: Order date (YYYY-MM-DD)
          example: 'YYYY-MM-DD'
          maxLength: 10
        IntendedDeliveryDate:
          type: string
          description: Earliest delivery date (YYYY-MM-DD or null)
          example: 'YYYY-MM-DD'
          maxLength: 10
        LatestDeliveryDate:
          type: string
          description: Latest delivery date (YYYY-MM-DD or null)
          example: '2019-07-27'
          maxLength: 10
        DeliveryDate:
          type: string
          description: Actual delivery date (YYYY-MM-DD or null), only applicable when Status is greater than 9 and less than 90
          example: 'YYYY-MM-DD'
          maxLength: 10
        EstArrDate:
          type: string
          description: Estimated delivery date (YYYY-MM-DD or null), only applicable when WindowsLoad is populated
          example: 'YYYY-MM-DD'
          maxLength: 10
        OrderDepot:
          type: string
          description: Order depot
          example: '100'
          maxLength: 3
        AddressPostcode:
          type: string
          description: Delivery address postcode
          example: ''
          maxLength: 10
        Status:
          type: integer
          description: Status (ignored in Post)
          example: 10
        StatusDescription:
          type: string
          description: Status Description (ignored in Post)
          example: 'Confirmed'
        WindowsLoad:
          type: string
          description: Load row id. Empty string unless the order is on a load
          example: '0000001234'
          maxLength: 10
        TotValIncVAT:
          type: number
          description: Order total value including VAT
          example: 23490
        OrderLines:
          type: array
          description: Array of order lines
          items:
            $ref: '#/components/schemas/SalesOrderLine'
        DeliveryLines:
          type: array
          description: Array of delivery lines (only applicable when the status is greater than 9)
          items:
            $ref: '#/components/schemas/SalesOrderLine'
# -------------------------------------------------------- #
    SalesOrderLine:
      title: Sales Order Line
      type: object
      properties:
        Line:
          type: integer
          description: Line - Unique within Order
          example: 1
          maxLength: 5
        ProductCode:
          type: string
          description: Product code
          example: '001'
          maxLength: 10
        Quantity:
          type: number
          description: Quantity
          example: 1000
        EnteredUnit:
          type: string
          description: Unit of Measure 'E' = Each,'K' = Kgs,'L' = Ambient Litres,'L15' = Litres 15,'T' = Tonnes
          example: 'L'
          maxLength: 3
        VATAmount:
          type: number
          description: VAT amount
          example: 20000
        Val:
          type: number
          description: Value
          example: 120000
# -------------------------------------------------------- #
    ThirdPartySalesOrder:
      title: Third Party Sales Order
      type: object
      properties:
        ThirdPartyInterface:
          type: array
          description: Array of third party interfaces associated with the customer
          items:
            $ref: '#/components/schemas/ThirdPartyInterfacePost'
        OrderDepot:
          type: string
          description: Order depot
          example: '100'
          maxLength: 3
        AddressLine1:
          type: string
          description: Delivery address line 1
          example: ''
          maxLength: 50
        AddressLine2:
          type: string
          description: Delivery address line 2
          example: ''
          maxLength: 50
        AddressLine3:
          type: string
          description: Delivery address line 3
          example: ''
          maxLength: 50
        AddressLine4:
          type: string
          description: Delivery address line 4
          example: ''
          maxLength: 50
        AddressPostcode:
          type: string
          description: Delivery address postcode
          example: ''
          maxLength: 10
        DeliveryInstructions:
          type: string
          description: Delivery instructions
          maxLength: 40
        SpecialDeliveryInstructionsLine1:
          type: string
          description: Special delivery instructions line 1
          maxLength: 100
        SpecialDeliveryInstructionsLine2:
          type: string
          description: Special delivery instructions line 2
          maxLength: 100
        SpecialDeliveryInstructionsLine3:
          type: string
          description: Special delivery instructions line 3
          maxLength: 100
        SpecialDeliveryInstructionsLine4:
          type: string
          description: Special delivery instructions line 4
          maxLength: 100
        DeliveryTime:
          type: string
          description: Agreed delivery time
          example: '15:30:54'
          maxLength: 8
          nullable: true
        DayTimeWindow:
          type: array
          description: Array of days and times
          items:
            $ref: '#/components/schemas/DayTimeWindow'
        UseStatement:
          type: array
          description: Array of use statements
          items:
            $ref: '#/components/schemas/UseStatement'
        OrderPayment:
          type: array
          description: Array of order payments
          items:
            $ref: '#/components/schemas/ThirdPartyOrderPayment'
        OrderLines:
          type: array
          description: Array of order lines
          items:
            $ref: '#/components/schemas/ThirdPartySalesOrderLine'
# -------------------------------------------------------- #
    ThirdPartySalesOrderLine:
      title: Third Party Sales Order Line
      type: object
      properties:
        ProductCode:
          type: string
          description: Product code
          example: '001'
          maxLength: 10
        Quantity:
          type: number
          description: Quantity
          example: 1000
        UnitPrice:
          type: number
          description: Unit price
          example: 100.00
          maxLength: 8
        VATRate:
          type: string
          description: VAT rate
          example: "5.00"
          maxLength: 6
# -------------------------------------------------------- #
    ThirdPartyOrderPayment:
      title: Third Party Order Payment
      description: Order payment body. Please note that card payments are only allowed when the Codas system is configured to use Realex
      type: object
      properties:
        Amount:
          type: number
          description: Amount
          example: 19812
          maxLength: 10
        Ref:
          description: Payment reference
          type: string
          example: 'P123456'
          maxLength: 20
        CardType:
          description: Card payment type, must exist in the PaymentCard table - only relevant for card payments
          type: string
          example: 'VISA'
        CardNumber:
          description: The last 4 digits of the payment card number - only relevant for card payments
          type: string
          example: 1234
          maxLength: 4
        CardExpiryDate:
          description: Card payment expiry date - only relevant for card payments
          type: string
          example: 'MM/YYYY'
          maxLength: 7
        CardSystem:
          description: System used for processing the transaction - only required for card payments
          type: string
          example: 'PAYANDSHOP'
          maxLength: 20
        CardSystemAccount:
          description: System account - only required for card payments
          type: string
          example: 'account'
          maxLength: 20
        CardSystemRef:
          description: Reference generated by processing system - only required for card payments
          type: string
          example: '45434563445634545634'
          maxLength: 20
        CardResult:
          description: Result from the processong system - only required for card payments
          type: string
          example: '00'
          maxLength: 10
        CardResultMessage:
          description: Result message from the processong system - only required for card payments
          type: string
          example: 'AUTHORISED'
          maxLength: 50
        CardAuthCode:
          description: Authorisation code - only required for card payments
          type: string
          example: '12345'
          maxLength: 30
        CardTransType:
          description: Card transaction type - only required for card payments
          type: string
          example: 'A'
          maxLength: 2
          enum:
            - A
        CardTransRef:
          description: Card transaction reference - only required for card payments
          type: string
          example: 'GDFG34563456FG5343'
          maxLength: 50
        CardTransTime:
          description: UTC Timestamp from the processong system - only required for card payments
          type: string
          example: '2021-05-14T13:11:49.000Z'
          maxLength: 50
        CardSettle:
          description: Whether or not the payment is settled - only required for card payments
          type: string
          example: 'Y'
          maxLength: 1
          enum:
            - Y
            - N
        CardCurrency:
          description: Card transaction currency - only required for card payments
          type: string
          example: 'GBP'
          maxLength: 10
# -------------------------------------------------------- #
    DayTimeWindow:
      title: Day Time Window
      type: object
      properties:
        Day:
          type: string
          description: Day
          example: 'MONDAY'
        TimeWindow:
          type: array
          description: Times
          items:
            $ref: "#/components/schemas/TimeWindow"
# -------------------------------------------------------- #
    TimeWindow:
      title: Time Window
      type: object
      properties:
        From:
          type: string
          description: From
          example: '9:00'
        To:
          type: string
          description: To
          example: '13:00'
# -------------------------------------------------------- #
    UseStatement:
      title: Use Statement
      type: object
      properties:
        ProductCode:
          type: string
          description: Product code
          example: '001'
          maxLength: 10
        GivenBy:
          type: string
          description: Given by
          example: 'Mrs Miggins'
          maxLength: 50
        StatedUse:
          type: string
          description: Stated use
          example: 'D'
          maxLength: 3
# -------------------------------------------------------- #
    SalesOrders:
      title: Sales Order List
      type: object
      properties:
        Items:
          type: array
          items:
            $ref: "#/components/schemas/SalesOrder"
        Next:
          $ref: "#/components/schemas/Next"
          description: Link to next batch of sales orders
# -------------------------------------------------------- #
    MarketingPreference:
      title: Marketing Preference
      type: object
      properties:
        UID:
          type: number
          description: Unique ID
        Type:
          type: string
          maxLength: 15
          example: "EMAIL"
        Preference:
          type: string
          minLength: 1
          maxLength: 1
          enum:
            - A
            - D
            - S
            - U
          example: "A"
        Reason:
          type: string
          maxLength: 10
        CreatedOn:
          type: string
          anyOf:
            - type: string
              format: date-time
            - type: string
              maxLength: 0
          readOnly: true
          example: "YYYY-MM-DDTHH:MM:SS"
        TelesalesPref:
